<mat-card *ngIf="!isLoggedIn()">
  <mat-card-title>Acceder</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Nombre de usuario" formControlName="username">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input type="password" matInput placeholder="Contraseña" formControlName="password">
      </mat-form-field>
    </p>
    <div class="button">
      <button type="submit" mat-button class="mat-primary">Entrar</button>
    </div>
    </form>
  </mat-card-content>
</mat-card>

<div *ngIf="isLoggedIn()" class="isLoggedIn">
  <mat-card>
    <mat-card-title>¡Acceso correcto!</mat-card-title>
    <mat-card-content>
      <h3>Has iniciado sesión correctamente</h3>
    </mat-card-content>
  </mat-card>
  <button (click)="logout()" mat-button class="mat-warn">Cerrar sesión</button>
</div>
